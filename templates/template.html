<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Структура проекта</title>
        <script src="./libraries/d3.min.js"></script>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden; /* Отключить прокрутку */
                font-family: sans-serif;
            }

            #tree-container {
                width: 100%;
                height: 100vh; /* Использовать всю высоту окна */
                overflow: auto; /* Разрешить прокрутку, если содержимое больше окна */
            }

            h1 {
                position: absolute;
                top: 0;
                left: 20px;
                z-index: 1;
            }

            .node { cursor: pointer; }


        </style>
    </head>
    <body>
        <h1>Структура папок проекта</h1>
        <div id="tree-container"></div>
        <script id="tree-data" type="application/json">{{JSON_DATA}}</script>
        <script src="./js/visualizer.js"></script>
    </body>
</html>
